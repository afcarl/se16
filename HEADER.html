<html>
  <head>
    <title>Softeng'16</title>

    <style>
      body {
      
        font-family: 'Roboto Slab' sans-serif;
      padding: 10px;
      background-color: #ccc;
      color: #333;
      text-align:center;
      }
      #right {
          text-align: right;
      }
      #topline {
         padding: 0px;
         margin:0px;
         margin-top: 5px;
         margin-bottom: 4px;
         font-style: italic;
         font-size: small;
      }
      #wrap {
         background-color: #fff;
         padding: 10px;
         padding-top:0px;
         border: 1px black solid;
         width: 800px;
         margin: 0 auto;
      text-align: left;
      
      padding-left: 20px;
      padding-right: 20px;
      }

		
#crumbs {
	height:2.3em;
	border:1px solid #dedede;
      }
      #crumbs ul {

       list-style-type:none;
	padding:0;
      margin:0;
      }
      #crumbs li {
      list-style-type:none;
	padding:0;
	margin:0;
	float:left;
	line-height:2.3em;
	color:#777;
	padding-left:.75em;
	}		
#crumbs li a {
	background:url(/_img/crumbs.gif) no-repeat right center;
	display:block;
	padding:0 15px 0 0;
	}							
#crumbs li a:link,
#crumbs li a:visited {
	color:#777;
	text-decoration:none;
	}	
a:link, a:visited,	
#crumbs li a:hover,
#crumbs li a:focus {
	color:#dd2c0d;
	}		
      
.hll { background-color: #ffffcc }
.c { color: #888888 } /* Comment */

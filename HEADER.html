<html>
  <head>
    <title>Softeng'16</title>
    <link rel="stylesheet"
	  type="text/css"
	  href="http://fonts.googleapis.com/css?family='Roboto+Slab'"
	  >
 
    <style>
      body {
      
        font-family: 'Roboto Slab' sans-serif;
      padding: 10px;
      background-color: #ccc;
      color: #333;
      text-align:center;
      }
      #right {
          text-align: right;
      }
      #topline {
         padding: 0px;
         margin:0px;
         margin-top: 5px;
         margin-bottom: 4px;
         font-style: italic;
         font-size: small;
      }
      #wrap {
         background-color: #fff;
         padding: 10px;
         padding-top:0px;
         border: 1px black solid;
         width: 800px;
         margin: 0 auto;
      text-align: left;
      
      padding-left: 20px;
      padding-right: 20px;
      }
      .breadcrumb {
         
	list-style: none; 
	overflow: hidden; 
	xfont: 18px Helvetica, Arial, Sans-Serif;
}
.breadcrumb li { 
	float: left; 
}
.breadcrumb li a {
	color: white;
	text-decoration: none; 
	padding: 10px 0 10px 65px;
	background: brown;                   /* fallback color */
	background: hsla(34,85%,35%,1); 
	position: relative; 
	display: block;
	float: left;
}

.breadcrumb li a:after { 
	content: " "; 
	display: block; 
	width: 0; 
	height: 0;
	border-top: 50px solid transparent;           /* Go big on the size, and let overflow hide */
	border-bottom: 50px solid transparent;
	border-left: 30px solid hsla(34,85%,35%,1);
	position: absolute;
	top: 50%;
	margin-top: -50px; 
	left: 100%;
	z-index: 2; 
}

.breadcrumb li a:before { 
	content: " "; 
	display: block; 
	width: 0; 
	height: 0;
	border-top: 50px solid transparent;       
	border-bottom: 50px solid transparent;
	border-left: 30px solid white;
	position: absolute;
	top: 50%;
	margin-top: -50px; 
	margin-left: 1px;
	left: 100%;
	z-index: 1; 
}

.breadcrumb li:first-child a {
	padding-left: 10px;
}
.breadcrumb li:nth-child(2) a       { background:        hsla(34,85%,45%,1); }
.breadcrumb li:nth-child(2) a:after { border-left-color: hsla(34,85%,45%,1); }
.breadcrumb li:nth-child(3) a       { background:        hsla(34,85%,55%,1); }
.breadcrumb li:nth-child(3) a:after { border-left-color: hsla(34,85%,55%,1); }
.breadcrumb li:nth-child(4) a       { background:        hsla(34,85%,65%,1); }
.breadcrumb li:nth-child(4) a:after { border-left-color: hsla(34,85%,65%,1); }
.breadcrumb li:nth-child(5) a       { background:        hsla(34,85%,75%,1); }
.breadcrumb li:nth-child(5) a:after { border-left-color: hsla(34,85%,75%,1); }
.breadcrumb li:last-child a {
	background: transparent !important;
	color: black;
	pointer-events: none;
	cursor: default;
}

.breadcrumb li a:hover { background: hsla(34,85%,25%,1); }
.breadcrumb li a:hover:after { border-left-color: hsla(34,85%,25%,1) !important; }

    </style>
  </head>
  <body>
    <div id="wrap">
      <a href="/">
	<img border=0
	     style="margin-top:4px; margin-bottom:0px;"
	     src="/.worksite/img/home.png"></a><br>
      <a href="/"><img
		     src="/_img/banner.png"></a>
      <span id="right">
	<p id="topline">

	</p>
      </span>

	<li><a href="#">Home</a></li>
	<li><a href="#">Vehicles</a></li>

	<li><a href="#">Camper Vans</a></li>

</ul>
